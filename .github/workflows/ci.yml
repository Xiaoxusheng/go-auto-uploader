name: Go CI/CD

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build Matrix
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64   # Go å¯¹ windows arm64 æ”¯æŒä¸ç¨³å®šï¼Œå…ˆæ’é™¤

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Go mod tidy
        run: |
          if [ -f go.mod ]; then
            go mod tidy
          fi

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          VERSION=${GITHUB_REF_NAME}
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          BIN_NAME=uploader
          if [ "$GOOS" = "windows" ]; then
            BIN_NAME=uploader.exe
          fi

          CGO_ENABLED=0 go build -o $BIN_NAME \
            -ldflags "-w -s \
            -X main.Version=$VERSION \
            -X main.BuildTime=$BUILD_TIME"

          TAR_NAME=uploader-${GOOS}-${GOARCH}.tar.gz
          tar -czf $TAR_NAME $BIN_NAME

          sha256sum $TAR_NAME > $TAR_NAME.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uploader-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            uploader-*.tar.gz
            uploader-*.sha256

  release:
    name: Auto Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # å¿…é¡»å®Œæ•´å†å²æ‰èƒ½ç”Ÿæˆ changelog

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate Changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            echo "CHANGELOG=Initial release ğŸ‰" >> $GITHUB_ENV
          else
            LOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)")
            echo "CHANGELOG<<EOF" >> $GITHUB_ENV
            echo "$LOG" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ Release ${{ github.ref_name }}

            ### ğŸ“¦ Binaries
            - linux / windows / macOS
            - amd64 / arm64

            ### ğŸ“ Changelog
            ${{ env.CHANGELOG }}

            ### ğŸ” Checksums
            sha256 files included

          files: |
            dist/**/**/*.tar.gz
            dist/**/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}