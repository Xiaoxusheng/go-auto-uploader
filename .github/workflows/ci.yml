name: Go CI/CD

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build Matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build
        shell: bash
        run: |
          # ç¡®å®šæ–‡ä»¶å
          BIN_NAME="uploader"
          if [ "${{ matrix.os }}" = "windows" ]; then
            BIN_NAME="uploader.exe"
          fi
          
          # ç¼–è¯‘
          CGO_ENABLED=0 GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
          go build -trimpath -ldflags "-w -s -X main.Version=${{ github.ref_name }} -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
          -o "$BIN_NAME"

          # æ‰“åŒ…å¹¶å‘½åï¼ˆå¢åŠ å¹³å°æ ‡è¯†ï¼‰
          PKG_NAME="uploader-${{ matrix.os }}-${{ matrix.arch }}.tar.gz"
          tar -czf "$PKG_NAME" "$BIN_NAME"
          sha256sum "$PKG_NAME" > "$PKG_NAME.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uploader-${{ matrix.os }}-${{ matrix.arch }}
          path: uploader-*.tar.gz*

  release:
    name: Auto Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    # --- æ ¸å¿ƒä¿®å¤ï¼šæ·»åŠ å†™å…¥æƒé™ ---
    permissions:
      contents: write
    # ----------------------------
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true # å°†æ‰€æœ‰ matrix çš„äº§ç‰©åˆå¹¶åˆ°åŒä¸€ä¸ªç›®å½•ä¸‹

      - name: Generate Changelog
        id: changelog
        shell: bash
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release ğŸ‰" >> $GITHUB_ENV
          else
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_ENV
          fi
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ Release ${{ github.ref_name }}

            ### ğŸ“ Changelog
            ${{ env.CHANGELOG }}

            ### ğŸ” Checksums (SHA256)
            Verified binaries for Linux, Windows, and macOS.
          files: |
            dist/*.tar.gz
            dist/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}