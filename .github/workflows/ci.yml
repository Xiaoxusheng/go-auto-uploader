name: Go CI

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Go env
        run: go env

      - name: Go mod tidy
        run: |
          if [ -f go.mod ]; then
            go mod tidy
          fi

      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o uploader -ldflags "-w -s"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uploader-linux-amd64
          path: uploader

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o uploader -ldflags "-w -s"
          tar -czf uploader-linux-amd64.tar.gz uploader

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            uploader-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
